qbittorrent:
  # # -- Choose whether QBitTorrent should be installed or not.
  # # @section Services
  # # @default -- true
  # enabled: true
  # -- Whether to enable or disable CSRF Protection on qBitTorrent WebGUI
  # @section -- Torrent
  # @default -- false
  csrf_protection: false
  addons:
    # -- Addon configuration for the VPN
    # @section -- Torrent
    # @default -- See configuration below
    vpn:
      # -- (string) Type of the VPN to use, defaults to disabled. See: https://truecharts.org/guides/addons/vpn-setup/
      # @section -- Torrent
      # @default -- disabled
      type: disabled
      # -- (bool) The flag changes the behavior in case of a tunnel failure (for example, the VPN tunnel cannot be established because the credentials are incorrect). If set to true, a failed tunnel will result in a missing connection (qBitTorrent won't connect externally). If set to false, the connection will use the standard configuration (exposing the user IP).
      # @section -- Torrent
      # @default -- true
      killSwitch: true
      # -- (list) Which subnets to exclude from the VPN
      # @section -- Torrent
      # @default -- 192.168.0.1/24
      excludedNetworks_IPv4:
        - "192.168.0.1/24"
      # -- (list) Ports to be mapped for external access
      # @section -- Torrent
      # @default -- [80, 8080, 443, 50513]
      inputPorts: [80, 8080, 443, 50413]
      # -- (map) Environment variables to inject into the sidecar container. See the related VPN config in TrueCharts
      # @section -- Torrent
      # @default -- Empty map
      env: {}
  # @ignore
  metrics:
    main:
      enabled: *metricsEnabled
  # @ignore
  workload:
    main:
      podSpec:
        containers:
          main:
            env:
              QBT_USE_PROFILE: true
  # @ignore
  ingress:
    qbittorrent-ing:
      enabled: true
      primary: true
      required: true
      expandObjectName: false
      annotations:
        cert-manager.io/cluster-issuer: *issuer
      ingressClassName: *ingressClassName
      hosts:
        - host: '{{ replace "SERVICE" "torrent" .Values.global.ingressHostPattern }}'
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - '{{ replace "SERVICE" "torrent" .Values.global.ingressHostPattern }}'
          secretName: torrent-tls
      integrations:
        certManager:
          enabled: false
        traefik:
          enabled: false
  # @ignore
  persistence:
    config:
      enabled: true
      type: pvc
      existingClaim: *torrentConfig
      targetSelector:
        main:
          main:
            mountPath: /config
        exportarr:
          exportarr:
            mountPath: /config
            readOnly: true
    downloads:
      enabled: true
      type: pvc
      existingClaim: *downloads-volume
      targetSelector:
        main:
          main:
            mountPath: /downloads

