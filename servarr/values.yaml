sonarr:
  # # -- Choose whether Sonarr should be installed or not.
  # # @section Services
  # # @default -- true
  # enabled: true
  # @ignore
  metrics:
    main:
      enabled: *metricsEnabled
  # @ignore
  workload:
    main:
      podSpec:
        containers:
          main:
            env:
              SONARR__AUTH__APIKEY: *apikey
              SONARR__AUTH__METHOD: *authMethod
              SONARR__AUTH__REQUIRED: *authRequired
            probes:
              liveness: &customProbeSonarr
                enabled: true
                type: exec
                command:
                  - /usr/bin/env
                  - bash
                  - -c
                  - |
                    curl --fail http://127.0.0.1:8989/ping
              readiness: *customProbeSonarr
              startup: *customProbeSonarr
          exportarr:
            env:
              API_KEY: *apikey
  # @ignore
  ingress:
    # @ignore
    sonarr-ing:
      enabled: true
      primary: true
      required: true
      expandObjectName: false
      annotations:
        cert-manager.io/cluster-issuer: *issuer
      ingressClassName: *ingressClassName
      hosts:
        - host: '{{ replace "SERVICE" "sonarr" .Values.global.ingressHostPattern }}'
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - '{{ replace "SERVICE" "sonarr" .Values.global.ingressHostPattern }}'
          secretName: sonarr-tls
      integrations:
        certManager:
          enabled: false
        traefik:
          enabled: false
  # @ignore
  persistence:
    config:
      enabled: true
      type: pvc
      size: 500Mi
      accessModes: ReadWriteMany
      storageClass: *storageClassName
      targetSelector:
        main:
          main:
            mountPath: /config
        exportarr:
          exportarr:
            mountPath: /config
            readOnly: true
    # @ignore
    media:
      enabled: true
      type: pvc
      existingClaim: *media-volume
      targetSelector:
        main:
          main:
            mountPath: /mnt/media
    # @ignore
    downloads:
      enabled: true
      type: pvc
      existingClaim: *downloads-volume
      targetSelector:
        main:
          main:
            mountPath: /mnt/downloads

