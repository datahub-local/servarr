{{- if .Values.initJellyseerr -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "servarr.fullname" . }}-jellyseer-init
  labels:
    {{- include "servarr.labels" . | nindent 4 }}
  annotations:
    {{- include "servarr.annotations" . | nindent 4 }}
    {{- with .Values.init.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    #{{- if not .Values.argoCD }}
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-weight: "40"
    #{{- if not .Values.debug }}
    helm.sh/hook-delete-policy: hook-failed
    #{{- end }}
    #{{- end }}

    #{{- if .Values.argoCD }}
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/sync-wave: "40"
    #{{- end }}
spec:
  backoffLimit: {{ .Values.init.job.backoffLimit }}
  activeDeadlineSeconds: {{ .Values.init.job.activeDeadlineSeconds }}
  template:
    metadata:
      name: "{{ include "servarr.fullname" . }}-jellyseer-finalizer"
      labels:
        {{- include "servarr.selectorLabels" . | nindent 8 }}
    spec:
      restartPolicy: Never
      {{- with .Values.init.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.init.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: wait-for-jellyseerr
          image: {{ .Values.init.waitFor.image.repository }}:{{ .Values.init.waitFor.image.tag }}
          imagePullPolicy: {{ .Values.init.waitFor.image.pullPolicy }}
          resources:
            {{- toYaml .Values.init.waitFor.resources | nindent 12 }}
          command:
            - "sh"
            - "-c"
            - "until wget --spider -S -T 10 \"http://{{ .Release.Name }}-jellyseerr.{{ .Release.Namespace }}.svc.cluster.local:10241\" 2>&1 | grep -qw '200\\|301\\|302' > /dev/null ; do echo Waiting for servarr-jellyseerr ; sleep 5 ; done ; sleep 10 ;"
      containers:
      - name: initialize-jellyseer
        image: {{ .Values.init.image.repository }}:{{ .Values.init.image.tag }}
        imagePullPolicy: {{ .Values.init.image.pullPolicy }}
        resources:
          {{- toYaml .Values.init.resources | nindent 10 }}
        env:
          - name: STATE_FILE_PATH
            value: "/state/jellyseerr_init_state.json"
          - name: PYTHONUNBUFFERED
            value: "1"
          - name: JELLYSEERR_HOST
            value: "{{ .Release.Name }}-jellyseerr.{{ .Release.Namespace }}.svc.cluster.local"
          - name: JELLYSEERR_PORT
            value: "10241"
          - name: JELLYFIN_HOST
            value: "{{ .Release.Name }}-jellyfin"
          - name: JELLYFIN_PORT
            value: "8096"
          - name: JELLYFIN_USERNAME
            value: "{{ $.Values.dash.username }}"
          - name: JELLYFIN_PASSWORD
            value: "{{ $.Values.dash.password }}"
          - name: JELLYFIN_EMAIL
            value: "{{ $.Values.dash.mail }}"
          - name: API_KEY
            value: "{{ $.Values.global.apikey }}"
          - name: TELEGRAM_NOTIFICATION_ENABLED
            value: "{{ $.Values.notifications.telegram.enabled }}"
          - name: TELEGRAM_CHAT_ID
            value: "{{ $.Values.notifications.telegram.chat_id}}"
          - name: TELEGRAM_BOT_APITOKEN
            value: "{{ $.Values.notifications.telegram.bot_apitoken }}"
          - name: SONARR_HOST
            value: "{{ .Release.Name }}-sonarr"
          - name: SONARR_EXTERNAL_URL
            value: "{{ .Release.Name }}-radarr"
          - name: RADARR_HOST
            value: "{{ .Release.Name }}-radarr"
          - name: RADARR_EXTERNAL_URL
            value: "{{ .Release.Name }}-radarr"
          - name: JELLYSEERR__AUTH__METHOD
            value: "{{ $.Values.global.authMethod }}"
        command:
          - "/bin/sh"
          - "-ec"
        args:
          - "pip install -r /scripts/requirements.txt && python3 -u /scripts/init-jellyseerr.py 2>&1;"
        volumeMounts:
          - mountPath: "/scripts"
            name: python-script
          - mountPath: "/state"
            name: init-state
      volumes:
        - name: init-state
          persistentVolumeClaim:
            claimName: {{.Values.volumes.initConfig.name}}
        - name: python-script
          configMap:
            name: {{ include "servarr.fullname" . }}-init-scripts

{{- end }}
