name: CI

on:
  push:
    branches-ignore:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Devbox
        uses: jetify-com/devbox-install-action@v0.14.0

      - name: Helm Dependency build
        run: devbox run helm dependency build servarr/

      - name: Run chart-testing (lint)
        run: devbox run lint_chart
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Devbox
        uses: jetify-com/devbox-install-action@v0.14.0

      - name: Run Unit Tests
        run: devbox run unittest

      - name: Helm Dependency build
        run: devbox run helm dependency build servarr/

      - name: Helm Template
        run: devbox run helm template servarr servarr/ -f .github/ci/ci-values.yaml

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request' || github.event_name == 'pull_request_target'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Devbox
        uses: jetify-com/devbox-install-action@v0.14.0

      - name: Helm Dependency build
        run: devbox run helm dependency build servarr/

      - name: Start cluster and deploy dependencies
        run: devbox run start_k8s

      - name: Deploy test chart
        run: devbox run test_install

      - name: Run test verification
        run: devbox run test_check

  package:
    runs-on: ubuntu-latest
    needs: integration-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Devbox
        uses: jetify-com/devbox-install-action@v0.14.0

      - name: Helm Dependency build
        run: devbox run helm dependency build servarr/

      - name: Create Package
        run: devbox run helm package servarr/

  docs:
    runs-on: ubuntu-latest
    needs: package
    steps:
      - name: Checkout to current commit
        uses: actions/checkout@v4

      - name: Run helm-docs and push to the same branch
        uses: losisin/helm-docs-github-action@v1
        with:
          git-push: true
          git-push-user-name: "servarr Bot ðŸ¤–"
          git-push-user-email: "servarr-bot@datahub.local"
          chart-search-root: ./servarr
