name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Devbox
        uses: jetify-com/devbox-install-action@v0.14.0

      - name: Run chart-testing (lint)
        env:
          CACHE_HIT: ${{ steps.cache-charts.outputs.cache-hit == 'true' }}
        run: |
          extraArgs=""
          if [[ "$CACHE_HIT" == "true" ]] ; then
            extraArgs="--skip-helm-dependencies"
          fi
          devbox run lint_chart -- $extraArgs

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Devbox
        uses: jetify-com/devbox-install-action@v0.14.0

      - name: Run Unit Tests
        run: devbox run unittest

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Devbox
        uses: jetify-com/devbox-install-action@v0.14.0

      - name: Start cluster and deploy dependencies
        run: devbox run start_k8s

      - name: Deploy test chart
        run: devbox run test_install

      - name: Run test verification
        run: devbox run test_check

  package:
    runs-on: ubuntu-latest
    needs: integration-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Devbox
        uses: jetify-com/devbox-install-action@v0.14.0

      - name: Helm Dependency update
        if: ${{ steps.cache-charts.outputs.cache-hit != 'true' }}
        run: devbox run helm dependency update servarr/ --debug

      - name: Helm Template
        run: devbox run helm template servarr servarr/ --debug -f .github/ci/ci-values.yaml

      - name: Create Package
        run: devbox run helm package servarr/

  docs:
    runs-on: ubuntu-latest
    needs: package
    if: github.event_name == 'push'
    steps:
      - name: Checkout to current commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Run helm-docs and push to the same branch
        uses: losisin/helm-docs-github-action@v1
        with:
          git-push: true
          git-push-user-name: "servarr Bot ðŸ¤–"
          git-push-user-email: "servarr-bot@datahub.local"
          chart-search-root: ./servarr
