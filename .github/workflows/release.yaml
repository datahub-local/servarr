name: Release Charts

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      chart:
        description: "Optional chart name to release (e.g. servarr or auralarchive)"
        required: false
        default: ""

permissions: {}
jobs:
  release:
    permissions:
      contents: write # to push chart release and create a release (helm/chart-releaser-action)
      packages: write # needed for ghcr access

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v3.5
        with:
          version: v3.12.0

      - name: Create gh-pages branch if it doesn't exist
        continue-on-error: true
        run: |
          git checkout -b gh-pages || exit 1
          git rebase main
          git push origin gh-pages

          git checkout main

      - name: Resolve chart scope
        id: chart_scope
        env:
          INPUT_CHART: ${{ github.event.inputs.chart || '' }}
        run: |
          if [ -n "${INPUT_CHART}" ]; then
            echo "charts_dir=./charts" >> "${GITHUB_OUTPUT}"
            echo "chart_name=${INPUT_CHART}" >> "${GITHUB_OUTPUT}"
            echo "skip_packaging=true" >> "${GITHUB_OUTPUT}"
          else
            echo "charts_dir=./charts" >> "${GITHUB_OUTPUT}"
            echo "chart_name=" >> "${GITHUB_OUTPUT}"
            echo "skip_packaging=false" >> "${GITHUB_OUTPUT}"
          fi

      - name: Package selected chart
        if: steps.chart_scope.outputs.chart_name != ''
        env:
          CHART_NAME: ${{ steps.chart_scope.outputs.chart_name }}
        run: |
          chart_dir="./charts/${CHART_NAME}"
          chart_file="${chart_dir}/Chart.yaml"

          if [ ! -f "${chart_file}" ]; then
            echo "Chart not found: ${chart_file}" >&2
            exit 1
          fi

          helm dependency build "${chart_dir}" || helm dependency update "${chart_dir}"

          rm -rf .cr-release-packages
          mkdir -p .cr-release-packages
          helm package "${chart_dir}" --destination .cr-release-packages

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.5.0
        with:
          charts_dir: ${{ steps.chart_scope.outputs.charts_dir }}
          skip_packaging: ${{ steps.chart_scope.outputs.skip_packaging }}
          config: ./.github/ci/cr.yaml
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_SKIP_EXISTING: "true"

      - name: Login to GHCR
        uses: docker/login-action@v3.0.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push charts to GHCR
        env:
          CHART_NAME: ${{ steps.chart_scope.outputs.chart_name }}
        run: |
          shopt -s nullglob
          for pkg in .cr-release-packages/*.tgz; do
            if [ -z "${pkg:-}" ]; then
              break
            fi

            if [ -n "${CHART_NAME}" ]; then
              base_pkg="$(basename "${pkg}")"
              case "${base_pkg}" in
                "${CHART_NAME}"-*)
                  ;;
                *)
                  continue
                  ;;
              esac
            fi

            helm push "${pkg}" "oci://ghcr.io/${GITHUB_REPOSITORY_OWNER}/servarr"
          done
